<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Frog tinder</h1>
    <p>Найди свой краш!</p>
    <div>
        <p>I am:</p>
        <div>
            <input type="radio" name="i-am-version" id="male" value="male" checked>
            <label for="male">Male</label>
        </div>
        <div>
            <input type="radio" name="i-am-version" id="female" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="radio" name="i-am-version" id="frog" value="frog">
            <label for="frog">Frog</label>
        </div>
    </div>
    <div>
        <p>Interesed in:</p>
        <div>
            <input type="radio" name="Interested-version" id="man" value="man">
            <label for="man">Man</label>
        </div>
        <div>
            <input type="radio" name="Interested-version" id="woman" value="woman" checked>
            <label for="woman">Woman</label>
        </div>
        <div>
            <input type="radio" name="Interested-version" id="eat-bug" value="eat-bug">
            <label for="eat-bug">Eat bug</label>
        </div>
    </div>
</body>
</html>
