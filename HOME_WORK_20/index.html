<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Weather app</title>
    <script src="./index.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
</head>
<body>
    <div class="main-container">
        <h1>Weather app</h1>
        <div class="input-output-container">
            <form action="" id="form-id">
                <div class="input-container">
                    <label for="sity-name-entry-id">Enter the name of the city</label>
                    <input type="text" class="entry-sity-name" name="city" id="sity-name-entry-id">
                </div>
                <button type="button" class="get-weather-button">Get the weather</button>
            </form>
            <div class="result-container">
                <div id="get-results" ></div>
                <div id="spinner-div" class="spinner hiden"></div>
            </div>
        </div>
    </div>
</body>
</html>
